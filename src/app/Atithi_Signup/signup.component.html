<div class="container col-lg-4 col-lg-offset-4 jumbotron">
  <form (ngSubmit)="onSubmit()" [formGroup]="signupForm">
    <div class="form-group">
      <h3 class="col-lg-offset-5">Signup</h3>
      <label for="name">Username:</label>
      <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter Email">
    </div>
    <div class="form-group">
      <label for="mobile">Mobile No.:</label>
      <input type="number" class="form-control" id="mobile" formControlName="mobile" maxlength="10" placeholder="Enter Mob. no.">
    </div>
    <div class="form-group">
      <label for="password">password:</label>
      <input type="text" class="form-control" id="password" formControlName="password" placeholder="Enter Password">
    </div>
    <div class="form-group">
      <label for="confpassword">Confirm password:</label>
      <input type="text" class="form-control" id="confpassword" formControlName="confpassword" placeholder="Re-Enter Password">
    </div>
    <button type="submit" class="btn btn-primary col-lg-offset-1">Signup</button>
  </form>
</div>
